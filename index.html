<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>円形メトロノーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>円形メトロノーム</h1>
        <div id="control-panel">
            <label for="bpm">BPM:</label>
            <input type="number" id="bpm" min="30" max="250" value="120">
            
            <label for="beats">Beats:</label>
            <input type="number" id="beats" min="0" max="7" value="4">
            
            <label for="sound">Sound of click:</label>
            <select id="sound">
                <option value="440">Click 1 (440 Hz)</option>
                <option value="660">Click 2 (660 Hz)</option>
                <option value="880">Click 3 (880 Hz)</option>
            </select>
            
            <label for="accent">Accent:</label>
            <select id="accent">
                <option value="0">なし</option>
                <option value="1">1</option>
                <option value="1&3">1＆3</option>
                <option value="2&4">2＆4</option>
            </select>
            
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </div>
        <div id="metronome">
            <div id="circle">
                <div id="dot"></div>
                <div id="beat-number">1</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
